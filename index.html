<!DOCTYPE html>
<html lang="es-pe">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header class="header">
        <img src="img/Logo.svg" alt="logo-aluralatam">
    </header>
    <main class="encriptador">
        <h1>Encriptador de Texto</h1>
        <section class="encriptador__input">
            <div class="encriptador__input__caja">
                <input type="text" name="caja_input" id="caja_input" placeholder="Ingrese el texto aquí">
            </div>
            <div class="encriptador__input__info">
                <img src="img/bi_exclamation-circle-fill.png" alt="icon-info">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="encriptador__input__botones">
                <input type="button" value="Encriptar" name="btnEncriptar" id="btnEncriptar">
                <input type="button" value="Desencriptar" name="btnDesencriptar" id="btnDesencriptar">
            </div>
        </section>
        <section class="encriptador__output">
            <div class="encriptador__output__hidden">
                <img src="img/Muñeco.png" alt="img-persona-lupa">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="encriptador__output__caja">
                <input type="text" name="caja_output" id="caja_output">
                <input type="button" value="Copiar">
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Yb.M - 2024</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>

</html>
